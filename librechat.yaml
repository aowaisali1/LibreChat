    assistants:
      fileLimit: 5                # Up to 5 files per request
      fileSizeLimit: 50           # 50â€¯MB per individual file (MB)
      totalSizeLimit: 50          # 50â€¯MB total for all files in one request
      supportedMimeTypes:
        - "image/.*"              # All image types: png, jpg, gifâ€¦
        - "application/pdf"       # PDF files
        - "application/msword"    # .doc
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"  # .docx
        - "text/plain"            # .txt
